<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link rel="stylesheet" href="./stylefile.css">
    <link rel="stylesheet" href="./menu.css">
  </head>
  <body>
    
<!-- ---------------------------------------------------------------------------------------------------------- -->
    <div class="user-info" id="user-info" >
      <h2>User Info</h2>
      <button id="decrement">Prev User</button>
      <button id="increment">Next User</button>

      <p>Name: <span id="name"></span></p>
      <p>Email: <span id="email"></span></p>
      <p>Phone: <span id="phone"></span></p>
    </div>

    <div class="post-list" id="post-list">
      <h2>User Posts</h2>
      <!-- <ul id="posts"></ul> -->
      <div id="posts" class="grid-container"></div>
    </div>
<!-- ---------------------------------------------------------------------------------------------------------- -->




    <div id="menu" class="w3-modal divbor">
      <div class="w3-modal-content w3-animate-zoom">
    
        <div class="w3-container w3-display-container new-w3-style1">
          <span onclick="document.getElementById('menu').style.display='none'" class="w3-button w3-display-topright  xsize">x</span>
          <h3>User post in Detail</h3>
        </div>
    
        <div class="w3-container new-w3-style2">
          <img id="postImage">
          <p id="postBody"></p>
        </div>
    
      </div>
    </div>


<script src="./functionality.js"></script>

  </body>
