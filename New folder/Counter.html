<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Counter.css">

</head>
<body>

    <h1>Counter App</h1>

    
    <p class="counter-preview">0</p>
    <div class="buttons" id="allBtns">
        <button class="decrement" id="decrement"><span class="glyphicon glyphicon-play incr"></span></button>
        <button class="reset" id="reset">Reset</button>
        <button class="increment" id="increment"><span class="glyphicon glyphicon-play decr"></span></button>
    </div>

    <script src="./Counter.js"></script>
    
</body>
</html>
