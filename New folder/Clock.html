<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 50%;
            text-align: center;
            margin: auto;
            box-shadow: 0px 0px 10px black;
            border-radius: 9px;
            padding: 10px 60px 20px 60px;
        }

        .timer {
            display: block;
            font-size: 30px;
            padding: 10px 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <div id="box">
        <span class="timer year"></span>
        <span class="timer month"></span>
        <span class="timer date"></span>
        <span class="timer day"></span>
        <span class="timer currentTime"></span>
    </div>


    <script>
        let months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        let dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        setInterval(() => {
            let xyz = new Date();
            document.querySelector(".year").innerHTML = `Year: ${xyz.getFullYear()}`;
            document.querySelector(".month").innerHTML = `Month: ${months[xyz.getMonth()]}`;
            document.querySelector(".date").innerHTML = `Date: ${xyz.getDate()}`;
            document.querySelector(".day").innerHTML = `Day: ${dayNames[xyz.getDay()]}`;
            document.querySelector(".currentTime").innerHTML = `Hr:${xyz.getHours()} | Min:${xyz.getMinutes()} | Sec:${xyz.getSeconds()} | MilliSec:${Math.trunc(xyz.getMilliseconds() / 100)}`
        }, 10);

    </script>
</body>

</html>
