<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index

    </title>
    <link rel="stylesheet" href="./simpleForm.css">
</head>
<body>


<h1>Simple Form</h1>
<div id="formbox">
    <form id="myform">
        <label for="pname"><b>Name:</b></label><br>
        <input id="pname" class="myin" type="text"  name="name"><br>

        <label for="pemail"><b>Email:</b></label><br>
        <input id="pemail" class="myin" type="email"  name="Email"><br>

        <label for="page"><b>Age:</b></label><br>
        <input id="page" class="myin" type="text"  name="age"><br>

        <p><b>Gender:</b></p>

        <input id="pmale" type="radio"  name="Gender" value="Male">
        <label for="pmale"><b>Male</b></label>

        <input id="pfemale" type="radio"  name="Gender" value="Female">
        <label for="pfemale"><b>Female</b></label><br><br>

        <label for="checkbox"><b>Subscribe to Newsletter:</b></label><br>
        <input id="checkbox" type="checkbox" checked><br>

        <input class="btnstyle" type="submit" name="Submit">
    </form>
</div>


<div id="carbox">
</div>






    <script src="./simpleForm.js"></script>
</body>
</html>
